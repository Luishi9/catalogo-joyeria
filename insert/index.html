<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewels - Insertar Producto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        /* Estilos básicos para el formulario */
        .form-container {
            max-width: 600px;
            margin: 130px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            /* Para incluir padding en el ancho */
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group button.btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #a0522d;
            /* Color similar al de tu botón principal */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button.btn:hover {
            background-color: #8b4513;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>PLP <span>Jewels</span></h1>
            </div>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Insertar Nuevo Producto</h2>
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descripción:</label>
                            <textarea id="productDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio:</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="productImage" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Categoría:</label>
                            <select id="productCategory" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="anillos">Anillos</option>
                                <option value="collares">Collares</option>
                                <option value="pulseras">Pulseras</option>
                                <option value="pendientes">Pendientes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productMaterial">Piedra(s) utilizada(s):</label>
                            <input type="text" id="productMaterial" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Agregar Producto</button>
                        </div>
                    </form>
                    <div id="messageContainer" class="message" style="display: none;"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="container mb-5">

                <h2>Listado de productos.</h2>

                <table id="productos-table" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Material</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productos-body">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </tbody>

                </table>

            </div>

        </section>

        <section>
            <div class="container text-center">
                <h2>Agregar informacion de piedra.</h2>

                <div class="form-container">
                    <form id="piedrasForm">
                        <div class="form-group">
                            <label for="nombrePiedra">Nombre de la Piedra:</label>
                            <input type="text" id="nombrePiedra" required>

                        </div>
                        <div class="form-group">
                            <label for="infoPiedra">Informacion de la Piedra:</label>
                            <textarea id="infoPiedra" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="piedraImage" class="form-label">Imagen de la piedra</label>
                            <input class="form-control" type="file" id="piedraImage" accept="image/*" required>

                        </div>
                          <div class="form-group">
                            <button type="submit" class="btn">Agregar Producto</button>
                        </div>
                    </form>
                    <div id="message2Container" class="message" style="display: none;"></div>
                </div>
            </div>
        </section>

         <section>
            <div class="container mb-5">

                <h2>Listado de productos.</h2>

                <table id="piedras-table" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Informacion</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="piedras-body">
                        <!-- Las piedras se cargarán dinámicamente aquí -->
                    </tbody>

                </table>

            </div>

        </section>

    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
